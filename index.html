<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Video Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Room Code: <span id="room-code">Generating...</span></h3>
            <input type="text" id="join-code" placeholder="Enter Room Code">
            <button id="join-btn">Join Room</button>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div id="video-grid"></div>
                <div class="controls">
                    <button id="mute-btn">Mute Audio</button>
                    <button id="video-btn">Turn Off Video</button>
                </div>
            </div>

            <div class="chat-section">
                <div id="chat-box"></div>
                <div class="chat-input">
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
